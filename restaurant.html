<body>

    <div class="row justify-content-center container1" id="music">
        <button type="button" class="btn btn-secondary align-items-start align-self-start" data-toggle="tooltip"

        <figure class="figure img-thumbnail">
            <a href="https://react-app-indol.vercel.app/" target="_blank">

                <p>
                    This is a frontend application developed using ReactJS that allows the user to find specific
